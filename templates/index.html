{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApTimer</title>

    <!-- Jquery -->
    <script src="{% static 'js/utils/jquery-3.5.1.min.js' %}"></script>

    <!-- Plotly -->
    <script src="{% static 'js/utils/plotly-latest.min.js' %}"></script>

    <script src="{% static 'js/index.js' %}"></script>
</head>

<body>
    <form class="upload">
        <input type="file" id="upload-file">
        <button class="button-upload" type="button">Upload</button>
    </form>
    <div id="plot"></div>

    <form class="diffusivity-cal" method="GET">
        temp:
        <input type="text" placeholder="900" id="temp">
        tilt:
        <input type="text" placeholder="17" id="tilt">
        <button class="button-cal" type="button">Calculate</button>
    </form>

    <div class="calculation-result"></div>

    <form action="" class="inibound">
        xcl_ini: <input type="text" id="xcl_ini" placeholder="0.14"><br>
        xf_ini: <input type="text" id="xf_ini" placeholder="0.69"><br>
        xoh_ini: <input type="text" id="xoh_ini" placeholder="0.17"><br>
        xcl_left: <input type="text" id="xcl_left" placeholder="0.22"><br>
        xf_left: <input type="text" id="xf_left" placeholder="0.78"><br>
        xoh_left: <input type="text" id="xoh_left" placeholder="0.0"><br>
        xcl_right: <input type="text" id="xcl_right" placeholder="0.14"><br>
        xf_right: <input type="text" id="xf_right" placeholder="0.69"><br>
        xoh_right: <input type="text" id="xoh_right" placeholder="0.17"><br>
        <button class="button-inibound" type="button">Plot</button>
    </form>

</body>

</html>
